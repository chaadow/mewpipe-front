<div class="row">
  <div class="small-12 columns">
    <h1>Upload a new video</h1>
    <p>Fill the form to upload a new video</p>

    <form name="uploadForm" novalidate="" ng-submit="uploadVideo()"  id="uploadForm">
      <div class="row">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-2 medium-2 columns">
              <label for="right-label" class="right inline">Your video</label>
            </div>
            <div class="small-10 medium-5 columns">
              <input type="file"
                     ng-file-select="onFileSelect($files)"
                     ng-model="file"
                     accept="video/*"
                     ng-required="true"
                     ngf-max-size='500000000'
                     placeholder="Vidéo*">

              <div ng-show="noFile && !file" class="mewpipe-error">A video is required</div>
              <div ng-show="wrongFormat" class="mewpipe-error">Only video with this formats are accepted: {{stringUploadFormat}}</div>
              <div ng-show="wrongSize" class="mewpipe-error">Only video under 500 MB are accepted</div>

            </div>
            <div class="small-12 medium-5 columns">
              <div class="row">
                <div class="small-2 columns">
                  <label for="right-label" class="right inline">Status</label>
                </div>
                <div class="small-10 columns">
                  <select ng-model="confidentiality" ng-required="true" placeholder="Public ? Private ?">
                    <option value="public">Public vidéo</option>
                    <option value="privateLink">Visible only with the link</option>
                    <option value="private">Private video</option>
                  </select>
                </div>
              </div>
            </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-2 columns">
              <label for="right-label" class="right inline" >Title</label>
            </div>
            <div class="small-10 columns">
              <input type="text" id="right-label" placeholder="Shorter is better !" ng-model="title" ng-required="true">
              <div ng-show="noTitle && !title" class="mewpipe-error">Title is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-2 columns">
              <label for="right-label" class="right inline">Description</label>
            </div>
            <div class="small-10 columns">
              <textarea name="vid_description" rows="5" placeholder="Describe your video"  ng-model="description" ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-2 columns">
              <label for="right-label" class="right inline">Tags #</label>
            </div>
            <div class="small-10 columns">
              <div class=" input-group">
                <tags-input ng-model="tags"
                            id="upload-tags"
                            type="text"
                            add-on-enter="true"
                            add-on-space="true"
                            add-on-comma="true"
                            add-on-paste="true"
                            paste-split-pattern="[, ]"
                            allowed-tags-pattern="^[a-zA-Z\-]+$"
                            max-length="25"
                            ng-required="false"
                            placeholder="nature, sport, jeux...">

                </tags-input>
               <!-- <auto-complete
                  source="loadTags($query)"
                  min-length="0",
                  debounce-delay="0",
                  max-result="5"
                  >
                </auto-complete>-->
                <!--allowed-tags-pattern="/^[0-9a-zA-Z]+([0-9a-zA-Z]*[-._+])*[0-9a-zA-Z]+@[0-9a-zA-Z]+([-.][0-9a-zA-Z]+)*([0-9a-zA-Z]*[.])[a-zA-Z]{2,6}\,$/">-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <button type="submit" class="btn-attract">Upload !</button>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns">
          <div class="progress">
            <span class="meter" ng-style="{'width': progressPercentage + '%'}"></span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
