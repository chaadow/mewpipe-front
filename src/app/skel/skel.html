<div class="row full-height">

  <div class="large-1 columns full-height nav-container">
    <ul class="side-nav" >
      <li><a ui-sref="skel.home"><i class="fi-home"></i></a></li>
      <li><a ui-sref="skel.upload"><i class="fi-plus"></i></a></li>
      <li><a href="#"><i class="fi-magnifying-glass"></i></a></li>
      <li><a href="#"><i class="fi-video"></i></a></li>
    </ul>
  </div>
  <div class="large-8 columns full-height main-container">
        <div ui-view></div>
  </div>

  <div class="large-2 columns full-height top-stats">
    <h2>Most viewed</h2>
    <div class="row most-viewed">
      <div class="large-12 small-12  video-item" ng-repeat="mostViewed in mostVieweds">
        <div class="th">
          <a ui-sref="skel.video({videoId: mostViewed.id})">
            <img class="most-viewed-thumb" ng-src="{{apiUrl}}{{mostViewed.thumb}}" alt="{{mostViewed.title}}">
          </a>
          <div class="caption">
            <div class="progress large-12 small-12">
              <span class="meter" style="width:{{mostViewed.pourcent}}%"></span>
            </div>
            <span class="number">{{mostViewed.view_count}}</span>
            <p>{{mostViewed.user_id}}</p>
            <h3>{{mostViewed.title}}</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row top-rated">
      <h2>Top Shared</h2>
      <div class="large-12 small-12  video-item" ng-repeat="topRated in topRateds">
        <div class="th">
          <a ui-sref="{{topRated.url}}">
            <img class="" ng-src="assets/images/videothumb/{{topRated.thumbnail}}" alt="{{topRated.title}}">
          </a>
          <div class="caption">
            <div class="progress large-12 small-12">
              <span class="meter" style="width:{{topRated.pourcent}}%"></span>
            </div>
            <span class="number">{{topRated.rate}}</span>
            <p>{{topRated.creator}}</p>
            <h3>{{topRated.title}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="large-2 columns full-height personal">
    <div class="glue">
      <div ng-show="isLogged" >
        <div ui-view="connected"></div>
      </div>

      <div ng-show="!isLogged">
        <div  ui-view="notConnected"></div>
      </div>

      <!--<div ng-show="!isLogged">
        <div ui-view="notConnectedLogin"></div>
      </div>-->
    </div>
  </div>


</div>
