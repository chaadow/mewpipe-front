<div class="row" id="pipe-header">
  <div class="small-12 medium-3 columns text-center">
    <div class="profile-img">
      <span><img class="profile-avatar" ng-src="{{apiUrl}}{{user.avatar}}" alt="me" width="150" height="150"></span>
    </div>
  </div>
  <div class="small-12 medium-9 columns user-infos-pipe text-right small-text-center">

    <span class="thin">Welcome on the</span>
    <h1 >
      <span ng-show="myPipe">My Pipe ! </span>
      <span ng-show="!myPipe">{{user.firstname}} {{user.lastname}}'s Pipe ! </span>
    </h1>
    <span class="thin">Here you can find all his videos uploaded</span>




    <div class="text-center userstats">
      <div class="small-6 columns text-right">
        <i class="fi-eye"></i> {{nbViews}}
      </div>
      <div class="small-6 columns text-left">
        <i class="fi-video"></i> {{nbVideos}}
      </div>
      <a ng-show="myPipe" class="button secondary" ui-sref="skel.editUser({userId: user.id})">Edit my profile</a>
    </div>
  </div>
</div>

<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
  <li ui-sref="skel.editVideo" class="video-item" ng-repeat="video in user.videos">
    <div class="th">
      <a ui-sref="#">
        <img class="right"  ng-src="{{apiUrl}}{{video.thumb}}">
      </a>
      <div class="caption">
        <h3>{{video.title}}</h3>
        <p>{{video.description}}</p>
        <a class="GoToPlay" ui-sref="#">Play !</a>
      </div>
    </div>
  </li>
</ul>
