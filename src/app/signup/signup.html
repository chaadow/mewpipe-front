<div class="row">
  <form>
    <i class="fi-torso text-iron"></i>
    <h2 class="text-iron">Create your account !</h2>
    <p>Fill the following formular to complete your account's creation !</p>
    <div class="row">
      <div class="small-12">
        <input type="text" placeholder="email*" class="input-default">
      </div>
    </div>
    <div class="row">
      <div class="small-12">
        <input type="text" placeholder="password*" class="input-default">
      </div>
    </div>
    <div class="row">
      <div class="small-12">
        <input type="text" placeholder="repeat password*" class="input-default">
      </div>
    </div>
    <div class="row">
      <div class="small-12">
        <input type="text" placeholder="firstname*" class="input-default">
      </div>
    </div>
    <div class="row">
      <div class="small-12">
        <input type="text" placeholder="lastname*" class="input-default">
      </div>
    </div>
    <div class="row">
      <div class="small-12">
        <a class="button btn-attract radius">Register</a>
      </div>
    </div>
  </form>
</div>
